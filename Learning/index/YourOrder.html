<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Your Order</title>
</head>
<body>
    <h1>Your Order</h1>
    <form action="" method="">
        <div>
            <div>
                <label for="order-name">Name</label>
                <input type="text" id="order-name" name="order-name" autofocus placeholder="Your fullname ">
            </div>

            <div>
                <label for="order-email">Email address</label>
                <input type="email" id="order-email" name="order-email"
                disabled value="SobamboOlusola1152@gmail.com" placeholder="Email Address">
            </div>
        </div>

        <div>
            <label for="order-address1">Address</label>
            <input type="text" name="order-address2" id="order-address1" placeholder="Street">
            <input type="text" name="order-address1" id="order-address2" placeholder="House Number">
        </div>

        <div>
            <div>
                <label for="order-city">City</label>
                <input type="text" name="order-city" id="order-city" placeholder="City">
            </div>

            <div>
                <label for="order-state">State</label>
                 <select name="order-state" id="order-state">
                    <option value="Alabama">Alabama</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="Texas">Texas</option>
                    <option value="Yaba"> Yaba</option>
                    <option value="Obodo">Obodo</option>
                </select>
            </div>

            <div>
                <label for="order-zip">Zip</label>
                <input type="text" name="order-zip" id="order-zip" placeholder="zip">
            </div>
        </div>



        <div>
                <label>What colour sample should we send you ?</label>

                <label for="sample-white">
                    <input type="checkbox" name="colour-white" id="sample-white" value="white" disabled>White
                </label>

                <label for="sample-magenta">
                    <input type="checkbox" name="colour-magenta" id="sample-magenta" value="magenta">Magenta
                </label>
                   
                <label for="sample-coral">
                    <input type="checkbox" name="colour-sample" id="sample-coral" value="coral">Coral
                </label>   
                    
                <label for="sample-burgundy">
                    <input type="checkbox" name="colour-sample" id="sample-burgundy" value="burgundy">Burgundy
                </label>    

                <label for="sample-charcoal">
                    <input type="checkbox" name="colour-sample" id="sample-charcoal" value="charcoal">Charcoal
                </label>
        </div>

        <div>
            <label>How large is your team ?</label>

                <label for="size-1">
                    <input type="radio" name="team-size" id="size-1" value="1-5"> 1-5 people
                </label>

                <label for="size-2">
                    <input type="radio" name="team-size" id="size-2" value="6-10" >6-10 people
                </label>

                <label for="size-3">
                    <input type="radio" name="team-size" id="size-3" value="10+">10+ people
                </label>
        </div>

        <div>
            <label for="order-comments">Comments</label>
            <textarea name="order-comments" id="order-comments" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="offer-sign-up">           
                 <input type="checkbox" name="offer-sign-up" id="offer-sign-up"> Sign up for special offers
             </label>

             <button>Place Order</button>       
        </div>
    </form>




</body>
</html>
